<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Cart"/>
    </ui:include>

    <div class="container">
        <h:form id="cartForm" class="row py-2">

            <div class="col-12">
                <h:dataTable value="#{cartController.allCart}" var="cart_product"
                             styleClass="table table-bordered my-2">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{cart_product.product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{cart_product.product.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{cart_product.product.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Count</f:facet>
                        #{cart_product.count}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total</f:facet>
                        #{cart_product.product.price * cart_product.count}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>

                        <h:commandButton value="Add to cart" styleClass="btn btn-success"
                                         action="#{cartController.addToCart(cart_product.product)}">
                            <f:ajax event="click" render="cartForm"/>
                        </h:commandButton>
                        <h:commandButton value="Remove from cart" styleClass="btn btn-danger"
                                         action="#{cartController.removeFromCart(cart_product.product)}">
                            <f:ajax event="click" render="cartForm"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </div>

        </h:form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
